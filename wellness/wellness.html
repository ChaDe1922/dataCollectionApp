  <script>
  (function(){
    const ok = localStorage.getItem('auth_ok')==='1' &&
              Number(localStorage.getItem('auth_until')||0) > Date.now();
    const landing = (localStorage.getItem('auth_landing')||'').toLowerCase();
    const wellnessOK = ok && (/wellness\.html$/.test(landing) || landing==='wellness');
    if(!wellnessOK){ window.location.href = '../index.html#login'; }
  })();

  <script>
      // Make the back link robust: use browser history if possible, else go to home.
      const link = document.getElementById('homeBack');
      link.addEventListener('click', function (e) {
          const sameOrigin = document.referrer && new URL(document.referrer).origin === location.origin;
          if (sameOrigin) {
              e.preventDefault();
              history.back();
          }
      });
  </script>
