<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Data Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* === CSS Variables === */
    :root {
      --atl-purple-dark: #3a1660;
      --atl-purple: #6a1b9a;
      --atl-lavender-1: #a36bff;
      --atl-lavender-2: #c58dff;
      --bg-dark: #0a0514;
      --bg-card: rgba(255,255,255,.05);
      --border: rgba(255,255,255,.12);
      --shadow: 0 4px 12px rgba(0,0,0,.3);
      --shadow-hover: 0 8px 20px rgba(163,107,255,.45);
    }

    /* === Reset & Base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0514 0%, #1a0b2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Hero Header === */
    .hero {
      text-align: center;
      padding: 1.5rem 1rem;
      background: linear-gradient(180deg, rgba(58,22,96,.3) 0%, transparent 100%);
    }

    .hero-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-logo {
      width: 60px;
      height: auto;
      margin-bottom: 0.75rem;
    }

    .hero-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .hero-sub {
      font-size: 0.9rem;
      opacity: 0.8;
      font-weight: 400;
    }

    /* === Main Content === */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* === Mobile-First Button Grid === */
    .main-menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.875rem;
      width: 100%;
      max-width: 400px;
      padding: 0 0.5rem;
    }

    .main-menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: var(--atl-purple-dark);
      border: 2px solid var(--atl-purple-dark);
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 800;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
      min-height: 64px;
    }

    .main-menu-btn:active {
      transform: scale(0.98);
    }

    .main-menu-btn:hover {
      background: linear-gradient(90deg, var(--atl-lavender-1), var(--atl-lavender-2));
      color: #fff;
      border-color: transparent;
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    /* === Footer === */
    .site-footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* === Login Overlay === */
    #loginOverlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px) saturate(120%);
      padding: 1rem;
    }

    #loginCard {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,.06);
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
    }

    #loginCard h2 {
      margin: 0 0 1rem 0;
      font-size: 1.375rem;
      font-weight: 800;
    }

    #loginCard label {
      font-size: 0.9rem;
      opacity: 0.9;
      display: block;
      margin: 0.75rem 0 0.35rem;
    }

    #loginCard input {
      width: 100%;
      padding: 0.875rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.10);
      color: #fff;
      font-size: 1rem;
    }

    #loginCard input::placeholder {
      color: rgba(255,255,255,.5);
    }

    #loginActions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.25rem;
    }

    #loginBtn {
      width: 100%;
      padding: 0.875rem 1.25rem;
      border-radius: 30px;
      border: 2px solid var(--atl-purple-dark);
      background: #fff;
      color: var(--atl-purple-dark);
      cursor: pointer;
      font-weight: 800;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    #loginBtn:hover {
      background: linear-gradient(90deg, var(--atl-lavender-1), var(--atl-lavender-2));
      color: #fff;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    #loginMsg {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      min-height: 1.2em;
      text-align: center;
    }

    #loginMsg.error { color: #ff6b6b; }
    #loginMsg.ok { color: #7CFC98; }

    /* === Tablet (2 columns) === */
    @media (min-width: 560px) {
      .hero-logo {
        width: 80px;
      }

      .hero-title {
        font-size: 2rem;
      }

      .hero-sub {
        font-size: 1rem;
      }

      .main-menu {
        grid-template-columns: repeat(2, 1fr);
        max-width: 600px;
        gap: 1rem;
      }

      .main-menu-btn {
        padding: 1.5rem;
        font-size: 1.25rem;
        min-height: 80px;
      }
    }

    /* === Desktop (larger 2x2 grid) === */
    @media (min-width: 900px) {
      .hero {
        padding: 2.5rem 1rem;
      }

      .hero-logo {
        width: 100px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .main-menu {
        max-width: 700px;
        gap: 1.25rem;
      }

      .main-menu-btn {
        padding: 2rem;
        font-size: 1.375rem;
        min-height: 120px;
        border-radius: 20px;
      }

      #loginCard {
        max-width: 420px;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Header -->
  <header class="hero">
    <div class="hero-inner">
      <img class="hero-logo" src="assets/images/owl-logo.png" alt="ATL Truth Owl Logo">
      <h1 class="hero-title">Football Data Tracker</h1>
      <p class="hero-sub">Select a data collection form</p>
    </div>
  </header>

  <!-- Main Menu -->
  <main>
    <nav class="main-menu">
      <a href="tryout/index.html" class="main-menu-btn">Tryouts</a>
      <a href="game/game-day.html" class="main-menu-btn">Game Day</a>
      <a href="practice/practice.html" class="main-menu-btn">Practice</a>
      <a href="wellness/wellness.html" class="main-menu-btn">Wellness</a>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Game Speed Data Systems</p>
  </footer>

  <!-- Login Overlay -->
  <div id="loginOverlay" aria-modal="true" role="dialog">
    <div id="loginCard">
      <h2>Sign in</h2>
      <form id="loginForm" autocomplete="off">
        <label for="loginUser">Username</label>
        <input id="loginUser" name="username" type="text" required>

        <label for="loginPass">Password</label>
        <input id="loginPass" name="password" type="password" required>

        <div id="loginActions">
          <button id="loginBtn" type="submit">Continue</button>
        </div>
        <div id="loginMsg" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- Auth Script -->
  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbwueIg8spHArqPBOhJnOxCvij8tiTC1nIWc9GY4RnaOUNNaCgaLnsJSEx3Dq1gvAd3rHw/exec';
    const AUTH_SHEET_ID = '1PcHHdLAJMSV2R_5-uwax172FM7RMnMgA1p9n4VW24lk';
    const AUTH_TAB = 'Auth_Users';

    const $ = id => document.getElementById(id);

    function authIsValid(){
      const ok = localStorage.getItem('auth_ok') === '1';
      const exp = Number(localStorage.getItem('auth_until') || 0);
      return ok && Date.now() < exp;
    }

    function setAuth(landing, username){
      localStorage.setItem('auth_ok','1');
      localStorage.setItem('auth_user', username || '');
      localStorage.setItem('auth_landing', landing || 'index.html');
      localStorage.setItem('auth_until', String(Date.now() + 12*60*60*1000));
    }

    function clearAuth(){
      ['auth_ok','auth_user','auth_landing','auth_until'].forEach(k=>localStorage.removeItem(k));
    }

    async function loginRequest(username, password){
      const url = new URL(API_BASE);
      url.searchParams.set('action', 'auth_login');
      url.searchParams.set('sheet_id', AUTH_SHEET_ID);
      url.searchParams.set('sheet_name', AUTH_TAB);
      url.searchParams.set('username', username);
      url.searchParams.set('password', password);
      const r = await fetch(url.toString());
      return r.json();
    }

    (function initLoginOverlay(){
      const ov = $('loginOverlay');
      const frm = $('loginForm');
      const msg = $('loginMsg');
      const user = $('loginUser');

      async function handleSubmit(e){
        e.preventDefault();
        msg.className=''; msg.textContent='Checkingâ€¦';
        try{
          const u = $('loginUser').value.trim();
          const p = $('loginPass').value.trim();
          if(!u || !p){ msg.className='error'; msg.textContent='Enter username & password.'; return; }

          const res = await loginRequest(u, p);
          if(!res.ok){ msg.className='error'; msg.textContent = res.error || 'Login failed.'; return; }

          setAuth(res.landing, u);

          if (/wellness\.html$/i.test(res.landing)) {
            window.location.href = 'wellness/wellness.html';
          } else {
            ov.style.display = 'none';
            msg.className='ok'; msg.textContent='Signed in.';
          }
        } catch(err){
          msg.className='error'; msg.textContent = String(err);
        }
      }

      frm.addEventListener('submit', handleSubmit);

      if(window.location.hash === '#logout'){ clearAuth(); }
      if(!authIsValid()){
        clearAuth();
        ov.style.display = 'flex';
        setTimeout(()=>user && user.focus(), 0);
      } else {
        ov.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
